<!DOCTYPE html>
<html>

<head>

    <!--configurações da minha pagina-->
    <title> Doe Vida! doe sangue </title>

    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

</head>


<body>

    <!--todo conteudo visivel para usuario dentro de certa pagina-->
    <header>


        <img class="logo" src="/logo.png" alt="DOE picture">

        <h2>A sua doação importa</h2>
        <p> Até 3 vidas com 1 doação </p>
        <p>Mais de 38.000 doações são necessárias todos os dias</p>
        <p>Apenas 1,9% da população brasileira doa sangue</p>

        <button>Quero ajudar</button>


    </header>

    <section class="form hide">
        <h2>Entre na lista de doadores</h2>
        <form action="/"method="post">

            <input 
            
            type="text"
             name="name"
              placeholder="nome completo"
              
              >
            <input 
            type="text"
             name="email" 
             placeholder="email"
             >
            <input 
            type="text" 
            name="blood"
             placeholder="tipo sanguineo"
             >
            <button>quero ajudar</button>
        </form>


    </section>

    <main>



        <h2>Últimos <span>doadores </span></h2>

        <section class="donors">

           {% for donor in donors %}

                <div class="donor">
                 <div class="blood">{{donor.blood}}</div>
                 <p>{{donor.name}}</p>
                </div>

            
            
            {%endfor%}
        </section>

    </main>

    <footer> Com amor, aluno Rocketseat ❤ </footer>
    <script src="/script.js"></script>

</body>

</html>
